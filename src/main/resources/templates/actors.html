<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of actors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
          <style>
            a {
              text-decoration: none;
              color: white;
            }
          </style>
</head>

<body class="bg-secondary text-white container py-5" style="position: relative;">

    <h2 class="mb-4">List of actors</h2>

    <a class="btn btn-warning " style="position: absolute; top: 50px; right: 30px;" th:href="@{/home}">Home</a>
    <a class="btn btn-info " style="position: absolute; top: 50px; right: 120px;" th:href="@{/actor-form}">Add an actor</a>


    <table class="table table-dark table-hover table-bordered">
        <thead class="table-light text-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Имя и фамилия</th>
                <th scope="col">Контактная информация</th>
                <th scope="col">Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="actor: ${actors}">
                <td th:text="${actor.actorId}">1</td>
                <a th:href="@{'/actor-info/' + ${actor.actorId}}">
                    <td>
                        <a th:href="@{'/actor-info/' + ${actor.actorId}}">
                          <span th:text="|${actor.firstName} ${actor.lastName}|">Имя Фамилия</span>
                        </a>
                      </td>
                      

                </a>
                <td th:text="${actor.contactInfo}">Жанр</td>
                <td>
                    <a  th:href="@{'/actors/edit/' + ${actor.actorId}}" class="btn btn-sm btn-primary">Edit</a>
                    <form th:action="@{'/actors/delete/' + ${actor.actorId}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                    
                    
                </td>
            </tr>
            </tbody>
            
    </table>

</body>
</html>
