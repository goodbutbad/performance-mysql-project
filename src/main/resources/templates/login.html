<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Добавим немного стилей для формы */
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
    }
  </style>
</head>
<body class="bg-secondary text-white">

  <!-- Контейнер для формы регистрации -->
  <div class="bg-dark text-white container form-container my-5  rounded">
    <form class="form" action="/login" method="post">
      <h2>Login</h2>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control">
      </div>
      <button style="margin-top: 50px; display: block;"   type="submit" class="btn btn-light w-100">Login</button>

      <div class="mt-3 text-center">
        <p>Not registered yet?  <a th:href="@{/register-form}">Register here</a></p>
      </div>
    </form>
  </div>

</body>
</html>
