<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все спектакли</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-secondary text-white container py-5" style="position: relative;">

    <h2 class="mb-4">List of performances</h2>

    <a class="btn btn-warning " style="position: absolute; top: 50px; right: 30px;" th:href="@{/home}">Home</a>
    <a class="btn btn-info " style="position: absolute; top: 50px; right: 120px;" th:href="@{/post-form}">Add a performance</a>


    <table class="table table-dark table-hover table-bordered">
        <thead class="table-light text-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Название</th>
                <th scope="col">Жанр</th>
                <th scope="col">Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="performance : ${performances}">
                <td th:text="${performance.performanceId}">1</td>
                <td th:text="${performance.title}">Название</td>
                <td th:text="${performance.genre}">Жанр</td>
                <td>
                    <a  th:href="@{'/edit/' + ${performance.performanceId}}" class="btn btn-sm btn-primary">Edit</a>
                    <form th:action="@{'/delete/' + ${performance.performanceId}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                    
                </td>
            </tr>
            </tbody>
            
    </table>

</body>

</html>
