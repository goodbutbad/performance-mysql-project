<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - My App">My App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
          <style>
            a {
              text-decoration: none;
              color: white;
            }
            .navbar-toggler-icon {
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255, 255, 255, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
}
.bg-dark-grey {
  background-color: #343a40;
}



          </style>
</head>
<body class="bg-secondary text-white">
    <header class="">
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          
          <a class="navbar-brand me-auto" href="#">
            <img src="/icons/theater-svgrepo-com.svg" alt="Bootstrap" width="60" height="44">
          </a> 
      
          <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

          </button>
      
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto d-flex align-items-center gap-2">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/}">
                  <button class="btn btn-light">About the project</button>
                </a>
              </li>
              <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="nav-link" th:href="@{/directors}">
                  <button class="btn btn-info">All directors</button>
                </a>
              </li>
              <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="nav-link" th:href="@{/actors}">
                  <button class="btn btn-warning">All actors</button>
                </a>
              </li>

              <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="nav-link" th:href="@{/dashboard}">
                  <button class="btn btn-info">All performances</button>
                </a>
              </li>
             
              <li class="nav-item">
                <form action="/logout" method="post" class="m-0">
                  <button class="btn btn-light">Logout</button>
                </form>
              </li>
            </ul>
          </div>
         
        </div>
       
      </nav>
      <div class="container-fluid bg-dark-grey py-3 d-flex justify-content-end">
        <form class="d-flex gap-2"  method="get" action="/search">
          <input class="form-control " type="search" name="query" placeholder="Search performances..." aria-label="Search" required>
          <button class="btn btn-warning" type="submit">Search</button>
        </form>
      </div>
      

      
          
          
          
    </header>

    <main layout:fragment="content" >
    </main>
    <div style="padding-top: 30%;"></div>
    <footer class="text-center text-white bg-dark-grey" >
        <div class="container">
          <hr class="my-5" />
    
          <section class="mb-5">
            <div class="row d-flex justify-content-center">
              <div class="col-lg-8">
                <p>
                  Здесь находятся все представления великого режиссера Жениш уулу Бек.
                </p>
              </div>
            </div>
          </section>
    
        
        </div>
    
        <div
             class="text-center p-3 bg-dark"
             >
          © 2001 Copyright:
          <a class="text-white" th:href="@{/copyright}">
             2 дебила</a
            >
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
